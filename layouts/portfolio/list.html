{{ define "main" }}
<style>
    p {
        padding: 0;
    }
    hr {
        padding-bottom: 15px;
    }
</style>
<div class="container mx-auto px-4 py-8">
  <button
    onclick="history.back()"
    class="text-neutral-500 text-sm cursor-pointer secondary-font flex justify-center items-center mb-3 hover:underline focus:outline-none focus:ring-2 focus:ring-neutral-300 dark:text-neutral-500 dark:focus:ring-neutral-800"
  >
  <svg class="w-4 h-4 mr-2 text-neutral-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left-icon lucide-arrow-left"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
    Go back
  </button>
    <h1 class="text-6xl primary-font font-bold">{{.Title}}</h1>
    <p class="text-neutral-400 mb-16">{{.Description}}</p>
    {{.Content}}
    {{ partial "projects-carousel.html" . }}
</div>
{{ end }}
